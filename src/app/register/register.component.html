<app-navbar></app-navbar>
<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <img src="https://img.freepik.com/free-vector/safe-food-delivery-order-receive_23-2148549716.jpg?w=2000" height="500px" width="30%" style="margin-left: 100px;">
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName" [(ngModel)]="this.info.name" style="width:212%;"
                                            placeholder="Name" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email"  [(ngModel)]="this.info.email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Email Address">
                                </div>
                                <div class="form-group">
                                    <input type="text"  [(ngModel)]="this.info.adresse" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="Adresse">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password" style="width:212%;" [(ngModel)]="this.info.password">
                                    </div>
                                </div>
                                <div>
                                <button  class="btn btn-primary btn-user btn-block" (click)="this.register()">
                                    Register Account
                                </button>
                                </div>
                                <hr>
                                <a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a>
                            <hr>
                            <div class="text-center">
                                <a class="small" routerLink="/register">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" routerLink="/login">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
