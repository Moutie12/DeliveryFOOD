<div id="wrapper">

    <!-- Sidebar -->

            </div>
            <div class="sidebar-brand-text mx-3">Admin Panel</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->
        <li class="nav-item active">
            <a class="nav-link" routerLink="/dashboard">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span></a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" routerLink="/dashboard/articles">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Add Article</span></a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" routerLink="/dashboard/users">
                <i class="fas fa-fw fa-user-alt"></i>
                <span>Users</span></a>
        </li>
        <li class="nav-item active">
            <a class="nav-link"  routerLink="/dashboard/admins">
                <i class="fas fa-fw fa-user-alt"></i>
                <span>Admins</span></a>
        </li>
        <li class="nav-item active">
            <a class="nav-link"  routerLink="/dashboard/setting">
                <i class="fas fa-fw fa-cogs"></i>
                <span>Setting</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider d-none d-md-block">

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-navbar-dashboard></app-navbar-dashboard>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="inputs">

                    <div class="input">
                        <h2>Name : </h2>
                        <input type="text" placeholder="Name Of The Article" id="texte1" [(ngModel)]="this.Article.nom">
                    </div>
                    <div class="input">
                        <h2>Picture : </h2>
                        <input type="text" placeholder="A Picture Of The Article" id="texte4" [(ngModel)]="this.Article.image">
                    </div>
                    <button class="changer_submit" (click)="Add()">Submit</button>


                </div>
                

                

                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
    <!-- End of Content Wrapper -->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
